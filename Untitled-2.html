<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu com Submenu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 100;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        
        ul {
            list-style: none;
            padding: 100;
            margin: 100;
            text-align: center;
            background-color: #007BFF;
            border-radius: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        li {
            position: relative;
        }
        
        a {
            display: block;
            padding: 50px 50px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        
        a:hover {
            background-color: #0056b3;
        }
        
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 200%;
            background-color: #ffffff;
            border-top: 1px solid #eee;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 0 0 15px 15px;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }
        
        .submenu li {
            text-align: left;
        }
        
        .submenu a {
            padding: 12px 50px;
            color: #333;
            transition: color 0.3s ease;
        }
        
        .submenu a:hover {
            background-color: #f1f1f1;
            color: #007BFF;
        }
        
        .menu-item {
            cursor: pointer;
        }
        
        .menu-item:hover .submenu {
            display: block;
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <ul>
        <li class="menu-item">
            <a href="#">Menu 1</a>
            <ul class="submenu">
                <li><a href="#">Opção 1.1</a></li>
                <li><a href="#">Opção 1.2</a></li>
                <li><a href="#">Opção 1.3</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Menu 2</a>
            <ul class="submenu">
                <li><a href="#">Opção 2.1</a></li>
                <li><a href="#">Opção 2.2</a></li>
                <li><a href="#">Opção 2.3</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Menu 3</a>
            <ul class="submenu">
                <li><a href="#">Opção 3.1</a></li>
                <li><a href="#">Opção 3.2</a></li>
                <li><a href="#">Opção 3.3</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
